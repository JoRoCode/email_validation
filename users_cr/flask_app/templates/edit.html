<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container text-center">
    <div class="rightside">
        <h1>Edit User {{ user.id }}</h1>
        <div>
            <form action="/users/{{ user.id }}/edit" method="post">
                <input type="hidden" name="id" value="{{ user.id }}">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="last_name" value="{{ user.last_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="email" value="{{ user.email }}">
                </div>
                    <input type="submit" value="Update">
            </form>
                    <a href="/user/{{ user.id }}">Show User</a>
        </div>
    </div>
    <div class="leftside">
        <a href="/users">Home</a>
    </div>
</body>
</html>
